<form nz-form [formGroup]="form" (keydown.enter)="(false)" (ngSubmit)="_submitForm()" nzLayout="vertical">
  <nz-form-item>
    <nz-form-label nzRequired>联系人姓名</nz-form-label>
    <nz-form-control>
      <input nz-input formControlName="linkmanName" placeholder="请输入联系人姓名" [nzSize]="inputSize" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label>联系人类别</nz-form-label>
    <nz-form-control>
      <nz-select
        formControlName="linkmanType"
        [nzPlaceHolder]="'请选择联系人类别'"
        [nzShowSearch]="true"
        [nzSize]="inputSize"
        [compareWith]="compareFn"
      >
        <nz-option [nzLabel]="" [nzValue]="null"></nz-option>
        <nz-option *ngFor="let i of linkmanTypes" [nzLabel]="i.name" [nzValue]="i"></nz-option>
      </nz-select>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label>联系人单位名称</nz-form-label>
    <nz-form-control>
      <input nz-input formControlName="linkmanCompanyName" placeholder="请输入联系人单位名称" [nzSize]="inputSize" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label>联系人职务</nz-form-label>
    <nz-form-control>
      <input nz-input formControlName="linkmanDuty" placeholder="请输入联系人职务" [nzSize]="inputSize" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label>联系人手机</nz-form-label>
    <nz-form-control>
      <input nz-input formControlName="linkmanCellphone" placeholder="请输入联系人手机" [nzSize]="inputSize" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label>联系人电话</nz-form-label>
    <nz-form-control>
      <input nz-input formControlName="linkmanPhone" placeholder="请输入联系人电话" [nzSize]="inputSize" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label>联系人QQ号码</nz-form-label>
    <nz-form-control>
      <input nz-input formControlName="linkmanQQ" placeholder="请输入联系人QQ号码" [nzSize]="inputSize" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label>联系人微信号码</nz-form-label>
    <nz-form-control>
      <input nz-input formControlName="linkmanWeChat" placeholder="请输入联系人微信号码" [nzSize]="inputSize" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label>联系人电子邮箱</nz-form-label>
    <nz-form-control>
      <input nz-input formControlName="linkmanEmail" placeholder="请输入联系人电子邮箱" [nzSize]="inputSize" />
    </nz-form-control>
  </nz-form-item>
  <!-- 修改页脚样式 -->
  <footer-toolbar errorCollect style="position: inherit; box-shadow: 0 -1px 2px rgba(0, 0, 0, 0);">
    <button nz-button type="button" (click)="cancel()" [nzSize]="inputSize">
      <span>取消</span>
    </button>
    <button nz-button nzType="primary" [nzSize]="inputSize">
      <span>提交</span>
    </button>
  </footer-toolbar>
</form>
