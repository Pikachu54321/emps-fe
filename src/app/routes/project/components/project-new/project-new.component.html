<page-header [title]="'分步表单'">
  将一个冗长或用户不熟悉的表单任务分成多个步骤，指导用户完成。
</page-header>
<div class="stepBar">
  <nz-steps [nzCurrent]="projectStepService.step" nzSize="small">
    <nz-step *ngFor="let item of projectStepService.stepTitles" [nzTitle]="item"></nz-step>
  </nz-steps>
</div>

<app-project-new-basic-info [inputSize]="inputSize" *ngIf="projectStepService.step == 0"></app-project-new-basic-info>
<app-project-new-contract-info [inputSize]="inputSize" *ngIf="projectStepService.step == 1"></app-project-new-contract-info>
<app-project-new-manage-info [inputSize]="inputSize" *ngIf="projectStepService.step == 2"></app-project-new-manage-info>
